<!DOCTYPE html>
<html>
  <head>
    <title>Space Cowboy</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <script type="application/javascript" src="lib/utils.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/medium_asteroid.js"></script>
    <script type="application/javascript" src="lib/mini_asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="lib/woolongs.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
  </head>
  <body>
    <div style="font-family: OrbitronLight;">.</div>
    <div class="game-container">
      <canvas></canvas>
    </div>



    <script type="application/javascript">
    $( document ).ready(function() {
      var gameCanvas = document.getElementsByTagName("canvas")[0];
      gameCanvas.width = Asteroids.Game.DIM_X;
      gameCanvas.height = Asteroids.Game.CANVAS_Y;
      var ctx = gameCanvas.getContext("2d");

      var game = new Asteroids.Game();
      new Asteroids.GameView(ctx, game).start();
    });
    </script>
  </body>
</html>
