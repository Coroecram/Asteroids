<!DOCTYPE html>
<html>
  <head>
    <title>Space Cowboy</title>
    <div style="font-family: OrbitronLight">.</div>
    <div style="font-family: Roundup">.</div>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <script type="application/javascript" src="lib/game/bountyhunter.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
  </head>
  <body>
    <div class="game-container">
      <canvas></canvas>
      <span class="created-by">Created By: <a href="http://www.mikebudnick.com" target="_blank">Michael Budnick</a></span>
    </div>

    <script type="application/javascript">
      var gameCanvas = document.getElementsByTagName("canvas")[0];
      gameCanvas.width = Asteroids.Game.DIM_X;
      gameCanvas.height = Asteroids.Game.CANVAS_Y;
      var ctx = gameCanvas.getContext("2d");
      var game = new Asteroids.Game(ctx);

      game.start();
      game.gameView.start();
    </script>

  </body>
</html>
